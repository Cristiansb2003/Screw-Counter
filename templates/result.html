
<!DOCTYPE html>
<html>
<head>
    <title>Subir y Procesar Imagen</title>
</head>
<body>
    <h1>Subir y Procesar una imagen</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="archivo" accept="image/*">
        <input type="submit" value="Subir">
    </form>

    {% if original_img and processed_img %}
    <h2>Imagen Original:</h2>
    <img src="{{ filename=original_img }}" alt="Imagen Original" style="max-width: 500px;">

    <h2>Imagen Procesada:</h2>
    <img src="{{ filename = processed_img }}" alt="Imagen Procesada" style="max-width: 500px;">
    {% endif %}
</body>
</html>
